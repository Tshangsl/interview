<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        padding: 0; 
        margin: 0;
    }
    ul{
        width: 100%;
        display: flex;
        list-style: none;
        flex-wrap: wrap;
    }
    li{
        width: calc(calc(100%/3) - 10px);
        margin: 5px;
        height: 50px;
        box-sizing: border-box;
        border: 1px  solid #000;;
    }
    </style>
</head>
<body>
    <div class="nine">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
</body>
</html>
